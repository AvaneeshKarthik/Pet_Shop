<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle-59.svg" />
          <p class="text-wrapper">Welcome to Your loving pet community!</p>
          <input type="text" class="div" id="email_phone" placeholder="Enter email or phone" style="font-size: larger;">
          <div class="text-wrapper-2">Email or Phone</div>
          <input type="password" class="rectangle-2" id="password" placeholder="Enter Password" style="font-size: larger;">
          <input type="password" class="rectangle-3" id="re_password" placeholder="Repeat Password" style="font-size: larger;">
          <div class="text-wrapper-3">Password (6+ characters)</div>
          <div class="text-wrapper-4">Repeat password</div>
          <div class="component">
            <div class="overlap-group">
              <div class="rectangle-4"></div>
              <a href="../Home Page/homepage.html">
              <div class="text-wrapper-5">Continue with Google</div>
            </a>
            </div>
          </div>
          <img class="line" src="img/line-2.svg" />
          <img class="img" src="img/line-3.svg" />
          <div class="text-wrapper-6">or</div>
          <img class="image" src="img/image-8.png" />
          <div class="overlap-group-wrapper">
            <div class="div-wrapper">
              <a href="../Confirmation/confirmation.html">
              <div class="text-wrapper-7">Sign up</div>
            </a>
            </div>
          </div>
          <p class="already-have-an">
            <span class="span">Already have an account? 
              <a href="../Login/login.html">
            </span> <span class="text-wrapper-8">Login now!</span>
          </a>
          </p>
          <div class="text-wrapper-9">PAW SHOP</div>
          <p class="p-e-t-r-e-n-t-a-l">P E T&nbsp;&nbsp;&nbsp;&nbsp; R E N T A L</p>
        </div>
      </div>
    </div>
  </body>
</html>
